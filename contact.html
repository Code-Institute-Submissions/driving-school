    <section id="contact">

                <div class="col-lg-6 mb-5">
                    <h2 class="display-5 font-weight-bold mb-4 ">Contact Us</h2>
                    <form id="contact-form" class="card" onsubmit="return sendMail(this);">
                        <div class="mb-4">
                            <label for="contact-name" class="sr-only">Name</label>
                            <input type="text" id="contact-name" class="form-control" name="name" placeholder="Name"

                        </div>
                        <div class="mb-4">

                        </div>
                        <div class="mb-4">
                            <label for="contact-message" class="sr-only">Name</label>
                            <textarea id="contact-message" class="form-control" name="message" rows="5"
                                placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="d-block btn btn-block btn-primary w-auto">Send
                        </button>
                    </form>
                </div>
